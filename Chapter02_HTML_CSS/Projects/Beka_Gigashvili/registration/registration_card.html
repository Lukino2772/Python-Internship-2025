<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beka Gigashvili</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>

    <div class="registration-card">
        <form>
            <a href="../course_cards/index.html">უკან დაბრუნება</a>
            <label for="name">სახელი</label>
            <input type="text" name="name" id="name">

            <label for="lastname">გვარი</label>
            <input type="text" name="lastname" id="lastname">

            <label for="age">ასაკი</label>
            <input type="number" name="age" id="age">

            <label for="email">მეილი</label>
            <input type="email" name="email" id="email">

            <label for="password">პაროლი</label>
            <input type="password" name="password" id="password">

            <label for="address">მისამართი</label>
            <input type="text" name="address" id="address">

            <label for="phone-number">მობილურის ნომერი</label>
            <input type="tel" name="mobile-number" id="mobile-number">

            <input type="submit" value="რეგისტრაცია" class="submit-btn">
        </form>
    </div>

</body>

</html>
