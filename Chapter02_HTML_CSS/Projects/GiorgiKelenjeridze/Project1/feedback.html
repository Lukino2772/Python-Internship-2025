<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giorgi's FeedbackPage</title>
  <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Feedback</h1>

    <div class="section">
      <p>Choose branch</p>
      <select>
        <option>გლდანი, ა მიკრო</option>
        <option>გლანი, I მიკრო</option>
        <option>საბურთალო</option>
      </select>
    </div>

    <div class="section">
      <p>Rate Branch</p>
      <div class="chart-scale">
             <label><input type="radio" name="rating"><span class="rate-1">1</span></label>
        <label><input type="radio" name="rating"><span class="rate-2">2</span></label>
        <label><input type="radio" name="rating"><span class="rate-3">3</span></label>
        <label><input type="radio" name="rating"><span class="rate-4">4</span></label>
        <label><input type="radio" name="rating"><span class="rate-5">5</span></label>
        <label><input type="radio" name="rating"><span class="rate-6">6</span></label>
        <label><input type="radio" name="rating"><span class="rate-7">7</span></label>
        <label><input type="radio" name="rating"><span class="rate-8">8</span></label>
        <label><input type="radio" name="rating"><span class="rate-9">9</span></label>
        <label><input type="radio" name="rating"><span class="rate-10">10</span></label>
      </div>
    </div>

    <div class="section">
      <p>Feel free to give us any advice</p>
      <textarea rows="10" cols="100"></textarea>
    </div>

    <button class="button-element" onclick="location.reload()">send</button>
  </div>
</body>
</html>
