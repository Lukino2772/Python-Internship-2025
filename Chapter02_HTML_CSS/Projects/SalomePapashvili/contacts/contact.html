<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
</head>
<body class="contact-body">
    <main>
        <a href="../home/index.html" class="back-btn button">Home <i class="fa-solid fa-earth-americas"></i></a>
        <div class="head-content">
        <h1>Get in touch</h1>
        <p>Reach out, and let's create a universe of possibilities together!</p>
        </div>
        <div class="contact-form flex">
            <div class="form">
            <h2>Letâ€™s connect constellations</h2>
            <p>Let's align our constellations! Reach out and let the magic of collaboration illuminate our skies.</p>
            <form>
                <div class="flex">
                    <input placeholder="Last Name" type="text" name="lastname" id="lastname"/>
                    <input placeholder="First Name" type="text" name="firstname" id="firstname"/>
                </div>
                <input placeholder="Email" type="email" name="email" id="email"/>
                <input placeholder="Phone Number" type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"/>
                <textarea placeholder="Message"></textarea>

                <button class="button" type="submit">Send it to the moon <i class="fa-solid fa-rocket"></i></button>
            </form>
            </div>
            <div>
                <img src="../assets/image.png">
            </div>
        </div>
    </main>
<script src="https://kit.fontawesome.com/f3bc6e5cae.js" crossorigin="anonymous"></script>

</html>
