<!DOCTYPE html>
<html lang="ka">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაცია - Fitness Club</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Fitness Club/style.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar fixed-top" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand text-white" href="../Fitness Club/index.html">Fitness Club</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="../Fitness Club/index.html">მთავარი</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="../Fitness Club/about.html">ჩვენს შესახებ</a></li>
                    <li class="nav-item"><a class="nav-link active text-white" href="form.html">რეგისტრაცია</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-page">
        <div class="container pt-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="text-center mb-4">
                        <h1>დაიწყე შენი მოგზაურობა ფიტნესში</h1>
                        <p class="subtitle">შეავსე ფორმა და ჩვენი გუნდი დაგიკავშირდება</p>
                    </div>

        <main class="form-container">
            <form class="register-form">
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" placeholder="სახელი და გვარი" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-dumbbell"></i>
                        <select id="program" required>
                            <option value="" disabled selected>აირჩიეთ პროგრამა</option>
                            <option value="yoga">იოგა (₾80/თვე)</option>
                            <option value="crossfit">კროსფიტი (₾100/თვე)</option>
                            <option value="gym">ძალოსნობა (₾120/თვე)</option>
                            <option value="boxing">კრივი (₾90/თვე)</option>
                            <option value="pilates">პილატესი (₾85/თვე)</option>
                            <option value="swimming">ცურვა (₾150/თვე)</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" placeholder="ტელეფონის ნომერი" pattern="[5][0-9]{8}" title="გთხოვთ შეიყვანოთ ქართული მობილურის ნომერი (9 ციფრი, იწყება 5-ით)" required>
                    </div>
                </div>

                <button type="submit" class="submit-button">
                    <span>დაიწყე ვარჯიში</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </main>                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Fitness Club. ყველა უფლება დაცულია.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
