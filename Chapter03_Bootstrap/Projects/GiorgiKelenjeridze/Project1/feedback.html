<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa; color: #212529;">

  <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">My Project</a>
      <div class="collapse navbar-collapse">
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link active" href="feedback.html">Feedback</a>
          <a class="nav-link" href="register.html">Register</a>
        </div>
      </div>
    </div>
  </nav>


  <div class="container py-5">
    <h1 class="mb-4 fw-semibold">We Value Your Feedback</h1>


    <div class="mb-3">
      <label for="branchSelect" class="form-label">Choose branch</label>
      <select class="form-select" id="branchSelect">
        <option>გლდანი, ა მიკრო</option>
        <option>გლდანი, I მიკრო</option>
        <option>საბურთალო</option>
      </select>
    </div>


    <div class="d-flex flex-wrap gap-2 mb-3">
      <label class="form-check-label">
        <input type="radio" name="rating" class="btn-check" autocomplete="off">
        <span class="btn rounded-circle text-white" style="background-color: #ff0000;">1</span>
      </label>
      <label class="form-check-label">
        <input type="radio" name="rating" class="btn-check" autocomplete="off">
        <span class="btn rounded-circle text-white" style="background-color: #ff3300;">2</span>
      </label>
      <label class="form-check-label">
        <input type="radio" name="rating" class="btn-check" autocomplete="off">
        <span class="btn rounded-circle text-white" style="background-color: #ff6600;">3</span>
      </label>
      <label class="form-check-label">
        <input type="radio" name="rating" class="btn-check" autocomplete="off">
        <span class="btn rounded-circle text-white" style="background-color: #ff9900;">4</span>
      </label>
      <label class="form-check-label">
        <input type="radio" name="rating" class="btn-check" autocomplete="off">
        <span class="btn rounded-circle text-dark" style="background-color: #ffcc00;">5</span>
      </label>
      <label class="form-check-label">
        <input type="radio" name="rating" class="btn-check" autocomplete="off">
        <span class="btn rounded-circle text-dark" style="background-color: #ccff00;">6</span>
      </label>
      <label class="form-check-label">
        <input type="radio" name="rating" class="btn-check" autocomplete="off">
        <span class="btn rounded-circle text-dark" style="background-color: #99ff00;">7</span>
      </label>
      <label class="form-check-label">
        <input type="radio" name="rating" class="btn-check" autocomplete="off">
        <span class="btn rounded-circle text-dark" style="background-color: #66ff00;">8</span>
      </label>
      <label class="form-check-label">
        <input type="radio" name="rating" class="btn-check" autocomplete="off">
        <span class="btn rounded-circle text-dark" style="background-color: #33ff00;">9</span>
      </label>
      <label class="form-check-label">
        <input type="radio" name="rating" class="btn-check" autocomplete="off">
        <span class="btn rounded-circle text-dark" style="background-color: #00ff00;">10</span>
      </label>
    </div>


    <div class="mb-3">
      <label for="adviceTextarea" class="form-label">Your advice</label>
      <textarea class="form-control" id="adviceTextarea" rows="4" placeholder="Write anything helpful..."></textarea>
    </div>

    <button class="btn btn-primary px-4">Send</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
