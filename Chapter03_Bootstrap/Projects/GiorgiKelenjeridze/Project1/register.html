<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #f8f9fa, #e9ecef); color: #212529;">


  <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">My Project</a>
      <div class="collapse navbar-collapse">
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="feedback.html">Feedback</a>
          <a class="nav-link active" href="register.html">Register</a>
        </div>
      </div>
    </div>
  </nav>


  <div class="container d-flex justify-content-center py-5">
    <div class="card shadow-lg border-0" style="max-width: 500px; width: 100%; background: #ffffff;">
      <div class="card-body p-5">
        <h2 class="mb-4 fw-bold text-center">Create Your Account</h2>
        <form>
          <div class="mb-3">
            <label for="nameInput" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Your full name">
          </div>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Enter a strong password">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">Register</button> <!-- Big Button -->
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
