        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Book Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container registration">
        <div class="row">
            <input type="text" id="firstName" placeholder="Enter Your First Name..." class="form-control">
            <input type="text" id="lastName" placeholder="Enter Your Last Name..." class="form-control">
            <input type="email" id="email" placeholder="Enter Your Email..." class="form-control">
            <input type="password" id="password" placeholder="Enter Your Password..." class="form-control">
            <div class="align-items-center mt-2">
                <input type="checkbox" id="checkbox" class="me-2">
                <label for="checkbox" class="mb-0">I agree to the terms and conditions.</label>
            </div>
            <button class="registration-btn">Registration</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
