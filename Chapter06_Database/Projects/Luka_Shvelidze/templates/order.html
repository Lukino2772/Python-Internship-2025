{% extends 'base.html' %}

{% block title %}Order{% endblock %}

{% block content %}
<h1>Order</h1>
<p>{{ message }}</p>

<div class="order-cards">
    {% for order in orders %}
    <div class="card">
        <h3>{{ order.name }}</h3>
        <p>Status: {{ order.status }}</p>
        <p>Order ID: {{ order.id }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
